eureka:
  client:
    register-with-eureka: false

server:
  port: 8080
spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: users
          uri: http://ms-fonafe.azurewebsites.net:8090
          predicates:
            - Path=/api/v01/**
        - id: auth-user-rol
          uri: http://ms-fonafe.azurewebsites.net:8081
          predicates:
            - Path=/auth/**